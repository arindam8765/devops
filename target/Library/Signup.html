<html>
  <head>
    <title>Signup Page</title>
     <script language="JavaScript">
          function append()
          {
             document.getElementById('fullname').value = document.getElementById('fname').value + " " + document.getElementById('lname').value;
          }
          
          
          function nullcheck()
          {
             if(document.getElementById('password').value!=document.getElementById('confirm').value )
             {
                alert("password confirmation failed");
                return (false);
             }  
             else if(document.getElementById('fname').value=="")
             {
                alert("Please fill all the fields");
                return (false);
             }
             else if(document.getElementById('lname').value=="")
             {
                alert("Please fill all the fields");
                return (false);
             }
             else if(document.getElementById('address').value=="")
             {
                alert("Please fill all the fields");
                return (false);
             }
             else if(document.getElementById('username').value=="")
             {
                alert("Please fill all the fields");
                return (false);
             }
             else if(document.getElementById('password').value=="")
             {
                alert("Please fill all the fields");
                return (false);
             }      
             else if(document.getElementById('confirm').value=="")
             {
                alert("Please fill all the fields");
                return (false);
             }    
             else
             return (true);
          }
        </script>
    </head>
  <body>
  <table width=100% align=center cellspacing="0" cellpadding="0" bgcolor=#C3D9FF>
      <tr>
          <br>
          <td style="font-family:arial;text-align:left;font-weight:bold;padding:5 0"><center>Register here</center></td>
          </td>
      </tr>
  </table>
 
  <p align="center">
  <table>
      <tr>
          <td colspan="2" align="center">
              <font size="-1">
                  Please fill all the fields to create your
              </font>
          </td>
      </tr>    
      <tr>
          <td>
              <font size="+0"><center><b>Account</b></center></font>
          </td>
      </tr>
  </table>
  </p>
  <form action="SignupServlet" method="Get">
      <p align="center">
          <table bgcolor="#e8eefa" cellpadding="7" >
              <tr>
                  <td>
                      FirstName:
                  </td>
                  <td>
                      <input type="text" onkeyup="append()" id="fname">
                  </td>
              </tr>
              <tr>
                  <td>
                      LastName: 
                  </td>
                  <td>
                      <input type="text" onkeyup="append()" id="lname">
                  </td>
              </tr>
              <tr>
                  <td>
                      FullName: 
                  </td>
                  <td>
                      <input type="text" id="fullname" name="fullname">
                  </td>
              </tr>
              <tr>
                  <td>
                      Address:  
                  </td>
                  <td>
                      <textarea id="address" rows="5" cols="15" name="address"></textarea>
                  </td>
              </tr>
              <tr>
                  <td>
                      UserName: 
                  </td>
                  <td>
                      <input type="text" id="username" name="username">
                  </td>
              </tr>
              <tr>
                  <td>
                      Password: 
                  </td>
                  <td>
                      <input type="password" id="password" name="password">
                  </td>
              </tr>
              <tr>
                  <td>
                      Confirm<br> 
                      password:
                  </td>
                  <td>
                      <input type="password"  id="confirm">
                  </td>
              </tr>
              <tr>
                  <td>
                  </td>
                  <td>
                      <center><input type="submit" value="submit" onclick="return nullcheck()"></center>  
                  </td>
              </tr>
          </table>
      </p>
  </form>
  </body>
</html>
